<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Select a Room</title>
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" />
        <link rel="stylesheet" href="dist/normalize.css" />
        <link rel="stylesheet" href="dist/milligram.min.css" />
        <style type="text/css" media="all">
			#login {
				text-align: center;
			}
		
        </style>
    </head>
    <body>
        <div id="login" class="container">
            <h1>Select a Room</h1>
            <form method="post" action="join">
                <label for="room">Room</label>
                <input type="text" placeholder="Room name" id="room" name="room" />
                <label for="password">Password</label>
                <input type="password"
                       placeholder="Room password"
                       id="password"
                       name="password" />
                <input class="button-primary" type="submit" value="Join" />
            </form>
        </div>
    </body>
</html>
